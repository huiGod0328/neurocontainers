build:
  kind: neurodocker
  base-image: ubuntu:24.04
  pkg-manager: apt
  directives:
    - install:
        - r-base
        - r-base-dev
    - run:
        - R --slave -e "if (!require('devtools', quietly = TRUE)) install.packages('devtools', repos='https://cloud.r-project.org/'); devtools::install_github('jdwor/LQT', dependencies=TRUE, upgrade='never'); cat('Installed LQT from GitHub\n')"
    - test:
        name: verify_r_installation
        script: |-
          # Test R installation
          R --version
          echo "Testing R package installation..."
          R --slave -e "
            # Check R version
            cat('R version:', R.version.string, '\n')
            
            # Test main package
            tryCatch({
              library(LQT)
              cat('Successfully loaded LQT\n')
              
              # Try to get package info
              pkg_info <- packageDescription('LQT')
              if (!is.na(pkg_info)) {
                cat('Package version:', pkg_info[['Version']], '\n')
                cat('Package title:', pkg_info[['Title']], '\n')
              }
            }, error = function(e) {
              cat('Warning: Could not load LQT:', e[['message']], '\n')
              cat('Installed packages:\n')
              print(installed.packages()[,c('Package', 'Version')])
            })
            
            # List key installed packages
            key_packages <- c()
            if (length(key_packages) > 0) {
              cat('Checking additional packages:\n')
              for (pkg in key_packages) {
                if (require(pkg, character.only = TRUE, quietly = TRUE)) {
                  cat('  ✓', pkg, '\n')
                } else {
                  cat('  ✗', pkg, '(not found)\n')
                }
              }
            }
          "
