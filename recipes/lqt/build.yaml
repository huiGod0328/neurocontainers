  docker run --rm -it lqt:0.1.0 R

  # Execute an R script
  docker run --rm -v /path/to/your/script.R:/script.R lqt:0.1.0 Rscript /script.R

  # Test that the package is available
  docker run --rm lqt:0.1.0 R --slave -e "library(LQT); cat('LQT is available!\\n')"

  ```
